name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_code_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openai requests

      - name: Get PR diff
        id: pr_diff
        run: |
          echo "DIFF<<EOF" >> $GITHUB_ENV
          gh pr diff ${{ github.event.pull_request.number }} --repo ${{ github.repository }} >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run OpenAI Code Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python <<EOF
          import os
          import openai

          openai.api_key = os.getenv("OPENAI_API_KEY")
          diff = os.getenv("DIFF", "")

          if len(diff) > 10000:
              diff = diff[:10000]  # Truncate if too long for token limits

          system_message = {
              "role": "system",
              "content": "You are a senior software engineer doing a code review. Provide feedback on code quality, best practices, potential bugs, and suggestions for improvement."
          }

          user_message = {
              "role": "user",
              "content": f"Here is the diff of the PR. Please review it:\n\n{diff}"
          }

          response = openai.chat.completions.create(
              model="gpt-4",
              messages=[system_message, user_message]
          )

          review_comment = response.choices[0].message.content

          with open("review.txt", "w") as f:
              f.write(review_comment)
          EOF

      - name: Post review comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-file: review.txt
