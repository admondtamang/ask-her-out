name: AI Code Review

permissions:
  contents: read
  pull-requests: write
  
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_code_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai requests

      - name: Get PR diff
        id: diff
        run: |
          echo "DIFF<<EOF" >> $GITHUB_ENV
          gh pr diff ${{ github.event.pull_request.number }} --repo ${{ github.repository }} >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: AI Code Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python <<EOF
          import os
          import openai

          openai.api_key = os.getenv("OPENAI_API_KEY")
          diff = os.getenv("DIFF")

          system_prompt = """You are a senior software engineer reviewing a pull request.
          Provide clear, constructive comments on code quality, best practices, and potential bugs.
          Focus on clean code, maintainability, and security."""

          response = openai.ChatCompletion.create(
              model="gpt-4",
              messages=[
                  {"role": "system", "content": system_prompt},
                  {"role": "user", "content": f"Please review the following PR diff:\n{diff}"}
              ]
          )

          review_comment = response['choices'][0]['message']['content']
          with open("review.txt", "w") as f:
              f.write(review_comment)
          EOF
      - name: Post review comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-file: review.txt
          reactions: '+1'

